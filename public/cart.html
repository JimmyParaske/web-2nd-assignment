<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cart | WikiShop</title>
    <meta charset="UTF-8">

    <!-- Load Handlebars library. -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Load CSS stylesheets. -->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="co-authored by Anastasios Mpourtsouklis, Dimitrios Paraskeuiotis">
</head>

<body>
    <div id="grid-container">
        <section id="header-item">
            <header id="header-logo">
                <a href="index.html">
                    <img src="./assets/header-logo.png" alt="Λογότυπο">
                </a>

                <nav id="navigation">
                    <a href="index.html">HOME</a>
                    <a href="category.html?categoryID=1">PRODUCT CATEGORIES</a>
                </nav>
            </header>
        </section>

        <section id="main-item">
            <table id="cart-table" class="table"></table>

            <script id="cart-table-template" class="table" type="text/x-handlebars-template">
                <thead>
                    <tr>
                        {{#each array.[0]}}
                            <th>{{@key}}</th>
                        {{/each}}
                    </tr>
                </thead>

                <tbody>
                    {{#each array}}
                        <tr>
                            {{#each this}}
                                <td>{{this}}</td>
                            {{/each}}
                        </tr>
                    {{/each}}
                </tbody>
            </script>

            <table id="total-cost" class="table"></table>

            <script id="total-cost-template" class="table" type="text/x-handlebars-template">
                    <tr>
                        <td>Total Cost</td>
                        <td>{{totalCost}}</td>
                      </tr>
            </script>
        </section>

        <section id="footer-item">
            <footer id="footer-content">
                <h4>Follow us on social media</h4>

                <a href="index.html">
                    <img src="./assets/facebook_logo.png" class="footer-social" alt="Facebook λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/twitter_logo.png" class="footer-social" alt="Twitter λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/instagram_new.png" class="footer-social" alt="Instagram λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/youtube_logo.png" class="footer-social" alt="Youtube λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/footer-logo.png" id="footer-logo" alt="Λογότυπο">
                </a>
            </footer>
        </section>
    </div>
</body>

</html>

<!-- Load the JS code for the page. -->
<script src="./js/cart.js" type="text/javascript"></script>
