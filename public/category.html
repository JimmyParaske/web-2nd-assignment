<!DOCTYPE html>
<html lang="en">

<head>
    <title>My application</title>
    <meta charset="UTF-8">

    <!-- Load the Handlebars library. -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Load CSS stylesheets. -->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="co-authored by Anastasios Mpourtsouklis, Dimitrios Paraskeuiotis">
</head>

<body>
    <div class="grid-container">
        <div class="header-item">
            <header class="header-light-color">
                <a href="index.html">
                    <img srcset="./assets/Technodata-logos_black_SR.png 600w,
                        ./assets/Technodata-logos_black_MR.png 768w,
                        ./assets/Technodata-logos_black_LR.png 1000w" sizes="(max-width: 600px) 80vw,
                            (max-width: 768px) 100vw,
                            1000px" src="./assets/Technodata-logos_black_LR.png" alt="Technodata λογότυτπο">
                </a>

                <nav class="navigation">
                    <a href="index.html">HOME</a>
                    <a href="category.html?categoryID=1" class="active">PRODUCT CATEGORIES</a>
                </nav>

                <form id="form">
                    <input id="username" name="username" type="text" autocomplete="username" placeholder="Username">
                    <input id="password" name="password" type="password" placeholder="Password">

                    <button type="submit">Σύνδεση</button>

                    <p id="message"></p>
                </form>

                <div id="cart">
                    <p id="size">Προϊόντα: 0</p>
                </div>
            </header>
        </div>

        <div class="main-item">
            <div id="mySubcategories"></div>
            <div id="myProducts"></div>

            <script id="products" type="text/x-handlebars-template">
                {{#each this}}
                <div class="{{subcategory_id}}">
                    <div class='proion'>
                        <div class="title">
                            <h2>{{title}}</h2>
                        </div>

                        <div class="photo">
                            <img src="{{image}} alt{{title}}">
                        </div>

                        <div class="perigrafh">
                            <h3>Description:</h3>
                            <p>{{description}}</p>
                            <div class="prod">
                                <h5>product code:</h5>
                                <p class="kwdikos">{{id}}</p>
                            </div>
                        </div>

                        <div class="price">
                            <h3>Price:</h3>
                            <p>{{cost}}.99$</p>
                            <button id="buyButton" name="{{id}}" type="button" onclick="buyProduct(event,name)">Buy</button>
                        </div>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>

        <div class="footer-item">
            <footer class="footer-content">
                <h4>Follow us on social media</h4>

                <a href="index.html">
                    <img src="./assets/facebook_logo.png" width="50" height="50" alt="Facebook λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/twitter_logo.png" width="50" height="50" alt="Twitter λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/instagram_new.png" width="50" height="50" alt="Instagram λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/youtube_logo.png" width="50" height="50" alt="Youtube λογότυπο">
                </a>
                <h4>©2022 Techodata Computers</h4>

                <a href="index.html">
                    <img src="./assets/Technodata-logos_cropped_footer.png" width="170" height="50"
                        alt="Tecnhodata λογότυπο">
                </a>
            </footer>
        </div>
    </div>
</body>

</html>

<!-- Load the JS code for the page. -->
<script src="./js/category.js" type="text/javascript"></script>
