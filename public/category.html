<!DOCTYPE html>
<html lang="en">

<head>
    <title>Categories | WikiShop</title>
    <meta charset="UTF-8">

    <!-- Load Handlebars library. -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Load CSS stylesheets. -->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="co-authored by Anastasios Mpourtsouklis, Dimitrios Paraskeuiotis">
</head>

<body>
    <div class="grid-container">
        <section id="header-item">
            <header id="header-logo">
                <a href="index.html">
                    <img src="./assets/header-logo.png" alt="Λογότυπο">
                </a>

                <nav id="navigation">
                    <a href="index.html">HOME</a>
                    <a href="category.html?categoryID=1" class="active">PRODUCT CATEGORIES</a>
                </nav>
            </header>
        </section>

        <section class="main-item">
            <div id="mySubcategories"></div>

            <div id="login">
                <form id="form">
                    <h4>Log In</h4>
                    <input id="username" name="username" type="text" autocomplete="username" placeholder="Username">
                    <input id="password" name="password" type="password" placeholder="Password">

                    <button id="form-button" type="submit">Log in</button>

                    <p id="message"></p>
                </form>

                <div id="cart"></div>

                <script id="cart-template">
                    <a href="./cart.html?username={{username}}&sessionId={{sessionId}}">
                        <p id="size"></p>
                        <p id="cart-message"></p>
                    </a>
                </script>
            </div>

            <div id="products"></div>

            <script id="products-template" type="text/x-handlebars-template">
                {{#each this}}
                <div class="{{subcategory_id}}">
                    <div class='product'>
                        <h2 class="title">{{title}}</h2>
                        
                        <img class="image" src="{{image}} alt{{title}}">

                        <div class="description">
                            <h3>Description:</h3>
                            <p>{{description}}</p>

                            <div class="code">
                                <h5>product code:</h5>
                                <p class="kwdikos">{{id}}</p>
                            </div>
                        </div>

                        <div class="price">
                            <h3>Price:</h3>
                            <p>{{cost}}</p>
                        </div>

                        <button class="buy-button" type="button" id="{{id}}" name="{{title}}" value="{{cost}}" onclick="buyProduct(event,id,name,value)">Buy</button>
                    </div>
                </div>
                {{/each}}
            </script>
        </section>

        <section id="footer-item">
            <footer id="footer-content">
                <h4>Follow us on social media</h4>

                <a href="index.html">
                    <img src="./assets/facebook_logo.png" class="footer-social" alt="Facebook λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/twitter_logo.png" class="footer-social" alt="Twitter λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/instagram_new.png" class="footer-social" alt="Instagram λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/youtube_logo.png" class="footer-social" alt="Youtube λογότυπο">
                </a>

                <a href="index.html">
                    <img src="./assets/footer-logo.png" id="footer-logo" alt="Λογότυπο">
                </a>
            </footer>
        </section>
    </div>
</body>

</html>

<!-- Load the JS code for the page. -->
<script src="./js/category.js" type="text/javascript"></script>
